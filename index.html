<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title> <!-- Title will be set dynamically by React -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeInSlideUp {
            animation: fadeInSlideUp 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; /* Updated easing */
        }

        /* Global Animated Background */
        body {
            background: linear-gradient(-45deg, #FFCC00, #FF6F61, #00BFFF, #8A2BE2); /* More vibrant gradient */
            background-size: 400% 400%; /* Make gradient larger than viewport */
            animation: gradientAnimation 15s ease infinite; /* Slow, continuous animation */
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Keyframes for glowing focus on buttons/inputs */
        @keyframes pulse-glow-yellow {
            0%, 100% { box-shadow: 0 0 0px rgba(255, 204, 0, 0); }
            50% { box-shadow: 0 0 15px rgba(255, 204, 0, 0.7); }
        }
        /* New: pulse-glow-neon-blue for auth inputs */
        @keyframes pulse-glow-neon-blue {
            0%, 100% { box-shadow: 0 0 0px rgba(0, 191, 255, 0); }
            50% { box-shadow: 0 0 15px rgba(0, 191, 255, 0.7); }
        }

        .button-glow-on-focus:focus {
            animation: pulse-glow-yellow 1.5s infinite;
        }
        /* New: for auth inputs */
        .input-glow-on-focus:focus {
            animation: pulse-glow-neon-blue 1.5s infinite;
        }

        /* Keyframes for subtle pulse on view cards */
        @keyframes subtlePulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(0,0,0,0.2); }
            50% { transform: scale(1.005); box-shadow: 0 0 30px rgba(0,0,0,0.4); }
        }

        .animate-subtlePulse {
            animation: subtlePulse 4s ease-in-out infinite;
        }

        /* Keyframes for Dashboard welcome text gradient pulse */
        @keyframes textGradientPulse {
            0%, 100% {
                background: linear-gradient(90deg, #FFCC00 0%, #FFCC00 25%, #FFCC00 50%, #FFCC00 75%, #FFCC00 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            25% {
                background: linear-gradient(90deg, #FFCC00 0%, #FFA500 25%, #FFD700 50%, #FFCC00 75%, #FFA500 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            50% {
                background: linear-gradient(90deg, #FFD700 0%, #FFCC00 25%, #FFA500 50%, #FFD700 75%, #FFCC00 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            75% {
                background: linear-gradient(90deg, #FFA500 0%, #FFD700 25%, #FFCC00 50%, #FFA500 75%, #FFD700 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
        }

        .animate-text-gradient-pulse {
            animation: textGradientPulse 2s ease-in-out infinite;
            background-size: 200% auto; /* Ensure gradient covers enough to animate */
        }

        /* Keyframes for Dashboard important box glowing animated border */
        @keyframes borderGradientGlow {
            0%, 100% {
                box-shadow: 0 0 15px rgba(255, 204, 0, 0.8), 0 0 0 2px rgba(255, 204, 0, 0.6);
            }
            25% {
                box-shadow: 0 0 20px rgba(255, 165, 0, 0.9), 0 0 0 3px rgba(255, 165, 0, 0.7);
            }
            50% {
                box-shadow: 0 0 25px rgba(255, 215, 0, 1), 0 0 0 4px rgba(255, 215, 0, 0.8);
            }
            75% {
                box-shadow: 0 0 20px rgba(255, 165, 0, 0.9), 0 0 0 3px rgba(255, 165, 0, 0.7);
            }
        }

        .animate-border-glow {
            animation: borderGradientGlow 4s ease-in-out infinite;
            border-image: linear-gradient(45deg, #FFCC00, #FFA500, #FFD700) 1;
            border-width: 2px; /* Adjust border width as needed */
            border-style: solid;
        }

        /* Keyframes for light slide-in animation (Left to right) */
        @keyframes slideInFromLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .animate-slide-in {
            animation: slideInFromLeft 0.3s ease-out forwards;
        }

        /* Keyframes for gentle fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-fade-in {
            animation: fadeIn 0.2s ease-out forwards;
        }

        /* Custom styles for navigation buttons */
        .nav-item {
          position: relative;
          display: inline-flex;
          flex-direction: column; /* Changed to column for icon and text stacking */
          align-items: center;
          justify-content: center;
          padding: 0.75rem 0.5rem; /* Adjust padding for better look */
          color: #B3B3B3; /* Inactive soft grey */
          font-weight: 500;
          transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smooth easing for all transitions */
          overflow: hidden; /* For ripple effect */
          border-radius: 0.5rem; /* Match rounded corners for bar */
          gap: 0.25rem; /* Space between icon and text */
        }

        .nav-item:hover {
          color: #FFCC00; /* Example hover color */
          transform: scale(1.05);
        }

        .nav-item.active {
          color: #FFCC00; /* Pure Yellow */
          font-weight: bold;
          transform: scale(1.12); /* Scale: 0.92 â†’ 1.12 (180ms, ease-out) */
          text-shadow: 0 0 15px rgba(255, 204, 0, 0.8); /* Stronger glow */
          animation: activeTabGlowPulse 3s ease-in-out infinite; /* Glow pulse every 3 seconds */
        }

        .nav-item.active::after {
          content: '';
          position: absolute;
          bottom: 4px; /* Slightly above the very bottom */
          left: 50%;
          transform: translateX(-50%) scaleX(1);
          width: 60%; /* Width of the underline */
          height: 4px; /* Thicker underline */
          background-color: #FFCC00; /* Neon yellow */
          border-radius: 9999px; /* Fully rounded corners for underline */
          transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smooth slide animation */
        }

        /* Underline initial state for animation */
        .nav-item:not(.active)::after {
            transform: translateX(-50%) scaleX(0); /* Hide for inactive */
        }

        /* Ripple effect on press */
        .nav-item::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2); /* White transparent ripple */
            border-radius: 50%;
            opacity: 0;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease-out, height 0.4s ease-out, opacity 0.4s ease-out;
        }

        .nav-item:active::before {
            width: 150%;
            height: 150%;
            opacity: 1;
            transition: width 0s, height 0s, opacity 0s; /* Instant on active */
        }

        /* Keyframes for active tab icon flourish */
        @keyframes activeIconFlourish {
            0%, 100% { transform: translateY(0px) scale(1) drop-shadow(0 0 0px rgba(255, 204, 0, 0)); }
            50% { transform: translateY(-3px) scale(1.08) drop-shadow(0 0 15px rgba(255, 204, 0, 0.8)); }
        }

        .animate-active-icon-flourish {
            animation: activeIconFlourish 1.5s ease-in-out infinite;
        }

        /* Keyframes for inactive tab icon subtle pulsating glow */
        @keyframes inactiveIconPulse {
            0%, 100% { filter: drop-shadow(0 0 0px rgba(179, 179, 179, 0)); opacity: 0.8; }
            50% { filter: drop-shadow(0 0 3px rgba(179, 179, 179, 0.4)); opacity: 1; }
        }

        .animate-inactive-icon-pulse {
            animation: inactiveIconPulse 5s ease-in-out infinite;
        }

        /* Keyframes for active tab glow pulse */
        @keyframes activeTabGlowPulse {
            0%, 100% { text-shadow: 0 0 10px rgba(255, 204, 0, 0.6); }
            50% { text-shadow: 0 0 20px rgba(255, 204, 0, 1); }
        }

        /* Keyframes for footer depth pulse (shadow animation) */
        @keyframes footerDepthPulse {
            0%, 100% { box-shadow: 0 -4px 15px rgba(255, 217, 68, 0.2); }
            50% { box-shadow: 0 -6px 25px rgba(255, 217, 68, 0.4); }
        }

        .animate-footer-depth-pulse {
            animation: footerDepthPulse 5s ease-in-out infinite;
        }

        /* New: Neon Glow Title Animation (Blue + Yellow) */
        @keyframes neonGlowTitle {
            0%, 100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #FFCC00, 0 0 20px #FFCC00, 0 0 30px #00BFFF, 0 0 40px #00BFFF;
                color: #FFCC00;
            }
            50% {
                text-shadow: 0 0 10px #fff, 0 0 20px #00BFFF, 0 0 30px #00BFFF, 0 0 40px #FFCC00, 0 0 50px #FFCC00;
                color: #00BFFF;
            }
        }
        .animate-neon-glow-title {
            animation: neonGlowTitle 3s ease-in-out infinite alternate;
        }

        /* New: Glassmorphism effect for authentication modals/forms */
        .glassmorphism-bg {
            backdrop-filter: blur(12px);
            background-color: rgba(10, 10, 10, 0.65); /* 65% opaque deep black */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle white border */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Floating label styles */
        .floating-label-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .floating-label-input {
            width: 100%;
            padding: 1rem 0.75rem;
            background-color: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(100, 100, 100, 0.5);
            border-radius: 0.5rem;
            color: #E0E0E0;
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
            outline: none;
        }

        .floating-label-input:focus {
            border-color: #00BFFF; /* Neon blue focus border */
            background-color: rgba(40, 40, 40, 0.9);
        }

        .floating-label {
            position: absolute;
            top: 1rem;
            left: 0.75rem;
            color: #B3B3B3; /* Soft grey */
            pointer-events: none;
            transition: all 0.2s ease-in-out;
            font-size: 1rem;
            background-color: transparent; /* Ensure no background issues */
        }

        .floating-label-input:focus + .floating-label,
        .floating-label-input:not(:placeholder-shown) + .floating-label {
            top: -0.75rem; /* Moves label up */
            left: 0.5rem;
            font-size: 0.75rem;
            color: #FFCC00; /* Yellow when focused/filled */
            background-color: #0A0A0A; /* Background for label */
            padding: 0 0.25rem;
            border-radius: 4px;
        }

        /* Checkbox styles */
        .custom-checkbox {
            display: inline-block;
            position: relative;
            width: 24px;
            height: 24px;
            border: 2px solid #B3B3B3; /* Soft grey border */
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .custom-checkbox.checked {
            background-color: #FFCC00; /* Yellow when checked */
            border-color: #FFCC00;
        }

        .custom-checkbox::after {
            content: '';
            position: absolute;
            left: 7px;
            top: 3px;
            width: 6px;
            height: 12px;
            border: solid #0A0A0A; /* Deep black checkmark */
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .custom-checkbox.checked::after {
            opacity: 1;
        }

        .custom-checkbox.focused {
            box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.5); /* Neon blue glow on focus */
        }

        .custom-checkbox:hover {
            border-color: #FFCC00;
        }

        /* Loading Spinner */
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #FFCC00; /* Yellow spinner */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
